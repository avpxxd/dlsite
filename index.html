<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js">
    openCity(event, '')
  </script>
  <title>DRTC Server File Downloader</title>
</head>
<body>
  <h1>DRTC Server File Downloader</h1>
  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Shared')">Shared Files</button>
    <button class="tablinks" onclick="openCity(event, 'Andrew')">Andrew</button>
    <button class="tablinks" onclick="openCity(event, 'Will')">Will</button>
    <button class="tablinks" onclick="openCity(event, 'Dalton')">Dalton</button>
  </div>

  <div id="Shared" class="tabcontent">
    <h3>Shared Files</h3>
    <p>This Is Where Shared Files Will Appear.</p>
  </div>
  
  <div id="Andrew" class="tabcontent">
    <h3>Andrew's Files</h3>
    <p>This Is Where Andrew's Files Will Appear.</p>
  </div>

  <div id="Will" class="tabcontent">
    <h3>Will's Files</h3>
    <p>This Is Where Will's Files Will Appear.</p>
  </div>

  <div id="Dalton" class="tabcontent">
    <h3>Dalton's Files</h3>
    <p>This Is Where Dalton's Files Will Appear.</p>
  </div>
</body>
